<body class="s-lib-public-body">
{{skip_link}}
{{obsolete_browser_alert}}
<!-- BEGIN: Page Header -->
{{public_header}}
<!-- END: Page Header -->
<!-- BEGIN: Content Header -->
<div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
    <nav id="s-lib-bc" aria-label="breadcrumb">{{breadcrumbs}}
</nav>
    <h1 id="s-lib-public-header-title">{{page_title}}</h1>
    <div id="s-lib-public-header-desc">{{page_description}}</div>
</div>
<!-- END: Content Header -->
<!-- BEGIN: Nav Bar -->
<div id="s-lib-public-nav" class="container s-lib-side-borders">
    {{page_nav}}
</div>
<!-- END: Nav Bar -->
<!-- BEGIN: content -->
<div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders" tabindex="-1">
    <section>
        <div id="s-lg-az-search-bar" class="row">
            <div id="az-search-col-1" class="col-md-12 center">
                {{navbar_wide}}
            </div>
        </div>
    </section>
    <section>
        <div id="s-lg-az-cols" class="row">
            			<div id="col1" class="col-md-8 center">
						<div id="s-lg-az-index" class="pad-right-sm">
							{{alpha_list}}
						</div>
						<div id="s-lg-az-search-reset" class="pad-top-med pad-bottom-med">
							{{search_reset}}
						</div>
						<div id="s-lg-az-content" class="pad-right-sm pad-top-med">
							<div class="bold s-lib-color-lt-grey pad-top-med text-center">Loading...</div>
						</div>
					</div>
			<div id="col2" class="col-md-4 center"> <!--- removed popular databases box --->
						{{chat_widget_box}}
						{{trials_box}}
						{{content_box_guides}}
					</div>
        </div>
    </section>
</div>
<!-- END: content -->
<!-- BEGIN: Page Footer -->
{{system_footer}}
<!-- END: Page Footer -->
<div id="s-lib-alert" title=""><div id="s-lib-alert-content"></div></div><!-- popover.twig -->
<div id="s-lib-popover-title" class="hide">
    <span class="text-info">
        <strong>title</strong>
    </span>

    <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">
        &times;
    </button>
</div>

<div id="s-lib-popover-content" class="hide">
    <i class="fa fa-refresh fa-spin"></i> Loading...
    <button class="btn btn-default btn-sm popclose" type="button">Close</button>
</div>
<!-- !popover.twig -->
<!-- scroll_top.twig -->
<div id="s-lib-scroll-top">
    <a href="javascript:void(0);" onclick="jQuery('body').focus();" title="Back to Top"
       aria-label="Back to Top">
        <span class="fa-stack fa-lg" aria-hidden="true">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i>
        </span>
    </a>
</div>
<!-- !scroll_top.twig -->

<!-- BEGIN: Custom Footer -->
{{public_footer}}
<!-- END: Custom Footer -->
</body>
